<div class="login">
    
                <form form-for="user" service="UserSignUp" submit-with="vm.submit(data)">
                    <text-field label="Username" attribute="name" placeholder="Username"></text-field>
                    <text-field label="Email" attribute="email" placeholder="Email"></text-field>
                    <text-field label="Password" attribute="password" type="password" placeholder="Password"></text-field>
                    <submit-button label="Sign Up"></submit-button>
                </form>
            
   <div growl-notifications></div>
</div>
